<div class="container">
    <div class="titulo">
      <h3 class="text-center text-primary">Fornecedores</h3>
      <button class="btn btn-info btn-sm pull-right" (click)="criar()" data-toggle="modal" data-target="#Modal"><i class="fa fa-plus"></i>
        Add</button>
    </div>
    <div class="corpo">
      <table class="table table-condensed table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Empresa</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>NIF</th>
            <th>Responsavel</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let e of elementos">
            <td>{{e.id}}</td>
            <td>{{e.empresa}}</td>
            <td>{{e.telefone}}</td>
            <td>{{e.email}}</td>
            <td>{{e.nif}}</td>
            <td>{{e.responsavel}}</td>
            <td class="text-right">
              <button class="btn btn-info btn-sm" (click)="editar(e)" data-toggle="modal" data-target="#Modal"><i class="fa fa-pencil"></i></button>
              <button class="btn btn-danger btn-sm" (click)="remover(e)"><i class="fa fa-trash"></i></button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Criar/Editar Fornecedor</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form #f="ngForm">
            <div class="modal-body">
              <div class="form-group">
                <input type="hidden" class="form-control" name="id" [(ngModel)]="elem.id">
                <label>Empresa</label>
                <input type="text" class="form-control" name="empresa" [(ngModel)]="elem.empresa">
                <label>Telefone</label>
                <input type="text" class="form-control" name="telefone" [(ngModel)]="elem.telefone">
                <label>NIF</label>
                <input type="text" class="form-control" name="nif" [(ngModel)]="elem.nif">
                <label>Email</label>
                <input type="email" class="form-control" name="email" [(ngModel)]="elem.email">
                <label>Responsavel</label>
                <input type="text" class="form-control" name="responsavel" [(ngModel)]="elem.responsavel">
                <label>Morada</label>
                <textarea class="form-control" name="morada" [(ngModel)]="elem.morada"></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
              <button type="submit" class="btn btn-primary" (click)="save(elem)" data-dismiss="modal">Guardar</button>
            </div>
        </form>
      </div>
    </div>
  </div>
