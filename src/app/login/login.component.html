<div class="container">
  <div class="panel">
    <div class="panel-headding panel-primary">
      <h3 class="text-center text-primary">Login</h3>
    </div>
    <div class="panel-body">
      <form class="form-signin" #f="ngForm" (ngSubmit)="signin(f.value)">
        <div class="form-group">
          <div class="alert alert-danger"  *ngIf="invalidLogin">
            Nome de utilizador ou password errados!
          </div>
          <label class="sr-only">Utilizador</label>
          <input type="text" class="form-control" #username name="username" ngModel placeholder="Utilizador"/>
          <label class="sr-only">Password</label>
          <input type="password" class="form-control" #pass name="password" ngModel placeholder="Password"/>
          <button class="btn btn-outline-success btn-block" type="submit">Entrar</button> 
        </div>
      </form>
    </div>
  </div>
</div>
